<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Abrascort</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/apresentacao.css">
    <link rel="stylesheet" href="css/vantagens.css">
</head>
<body>
    <header class = "cabecalho container">
        <img class = "cabecalho__logo" src="Imagens/Cabecalho/Logo abrascort.jpeg" alt="">
        <nav class = "cabecalho__menu">
            <ul class = "cabecalho__menu-lista">
                <li><a class = "cabecalho__menu-item" href="#">EMPRESA</a></li>
                <li><a class = "cabecalho__menu-item" href="#">SEGMENTOS</a></li>
                <li><a class = "cabecalho__menu-item" href="#">SOLUÇÕES</a></li>
                <li><a class = "cabecalho__menu-item" href="#">PRODUTOS</a></li>
                <li><a class = "cabecalho__menu-item" href="#">INSTITUCIONAL</a></li>
            </ul>
        </nav>
        <input class = "cabecalho__pesquisa" type="text" placeholder = "PESQUSIAR">
        <address class = "cabecalho__sociais">
            <a href = "https://pt-br.facebook.com/GrupoAbrascort/" target = "_blank"><img class = "cabecalho__sociais-img" src = "Imagens/Cabecalho/facebook sem fundo.jpeg" alt = "Logo do Facebook"></a>
            <a href = "https://www.instagram.com/abrascort/" target = "_blank"><img class = "cabecalho__sociais-img" src = "Imagens/Cabecalho/instagram sem fundo.jpeg" alt = "Logo do Instagram"></a>
            <a href = "https://br.linkedin.com/company/abrascort" target = "_blank"><img class = "cabecalho__sociais-img" src = "Imagens/Cabecalho/Linkedin sem fundo.jpeg" alt= "Logo do Linkedin"></a>
            <a href = "https://www.youtube.com/channel/UC_RpFL_y8wATphjSTXHTRmg" target = "_blank"><img class = "cabecalho__sociais-img" src = "Imagens/Cabecalho/Youtube sem fundo.jpeg" alt = "Logo do Youtube"></a>
        </address>
    </header>
    <main>
        <section class = "apresentacao">
            <img class = "apresentacao__logo" src = "Imagens/Main/Foto com logo abrascort 400px.jpeg" alt = "Logo do Grupo Abrascort e uma pessoa em uma plantação.">
            <img class = "apresentacao__caminhao" src = "Imagens/Main/Foto caminhao rcc.jpeg" alt = "Um caminhão da RCC">
        </section>
        <section class = "vantagens container">
            <div class = "vantagens__bloco">
                <p class = "vantagens__bloco-texto atendente">O MELHOR ATENDIMENTO</p>
                <p class = "vantagens__bloco-texto caixa">DISPONIBILIDADE DE ESTOQUE</p>
                <p class = "vantagens__bloco-texto globo">MARCAS RECONHECIDAS MUNDIALMENTE</p>
                <p class = "vantagens__bloco-texto caminhao">AGILIDADE NA ENTREGA</p>
            </div>
            <div class = "vantagens__botao">
                <p class = "vantagens__botao-texto">A MISSÃO DO GRUPO ABRASCORT É MANTER O NEGOCIO DOS SEUS CLIENTES EM MOVIMENTO</p>
                <a href="#"><input class = "botao" type="button" value = "CONHEÇA NOSSOS PRODUTOS"></a>
            </div>
        </section>
    </main>
</body>
</html>
